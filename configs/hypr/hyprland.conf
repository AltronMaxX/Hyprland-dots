# You have to change this based on your monitor
monitor= eDP-1,1920x1080@60,0x0,1

# Status bar :)
# exec-once=eww open bar
exec-once=waybar

#Notification
exec-once=swaync
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/hyprland_kath.png -m fill

# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard
exec-once=fcitx5 -D
# For lockscreen
# exec-once=swayidle -w timeout 200 'swaylock-fancy' ->  bug with swayidle
exec-once=hypridle
# Start Page
# exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    numlock_by_default = true
    touchpad {
        natural_scroll = true
	disable_while_typing = true
	clickfinger_behavior = false
	middle_button_emulation = true
	tap-to-click = true
	drag_lock = false
    }

    sensitivity = 0.7 # for mouse cursor
    force_no_accel = 1
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
}

general {
    layout=dwindle

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=18
    blur {
        enabled=1
        size=6
        passes=2
        new_optimizations = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    shadow {
	enabled = true
	range = 15
	color = 0xffa7caff
	color_inactive = 0x50000000
    }
}

blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
}

master {
    new_on_top=true
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    vfr = false
}
# sources
source = ~/.config/hypr/keybindings.conf
